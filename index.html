        <link rel="apple-touch-startup-image" href="splash/ios/splash-640x920.jpg" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" /> <!-- iPhone retina 640x920 pixels -->

        <section data-role="page" id="address-page">
            <header data-role="header">
                <h1>nomON</h1>
            </header>
            
            <section data-role="content">
                <form id="search-form">
                    <p><input type="search" id="search" placeholder="Twitter"></p>
                </form>
                <ul id="results" data-role="listview"></ul>

        </section>

                <ul id="user_stats">
                    <li id="user_tweets">
                        <strong></strong>
                        <small>Tweets</small>
                    </li>
                    <li id="user_following">
                        <strong></strong>
                        <small>Following</small>
                    </li>
                    <li id="user_followers">
                        <strong></strong>
                        <small>Followers</small>
                    </li>
                    <li id="user_location">
                        <strong></strong>
                        <small>Location</small>
                    </li>
                </ul>
                <ul id="timeline" data-role="listview" data-inset="true"></ul>
            </section>
        </section>
