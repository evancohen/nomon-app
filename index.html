<section data-role="page" id="page-address">
    <header data-role="header">

        <p class="lead">We've got <a href="#" class="badge badge-important">29</a> happy Nommers so far...</p>

</section>

    <header data-role="header">
        <h1>Price Point</h1>
    </header>

        <a class="btn btn-danger btn-large btn-block btn-primary" data-price="15" href="#page-allergies">$15 - Hungry</a>
